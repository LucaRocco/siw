<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragment.html :: header"></head>
<body>
<navbar th:replace="fragments/admin_fragment.html :: navbar"></navbar>
<h1>Gestione Collezioni</h1>

<form th:action="@{/admin/crea_collezione}">
    <button class="a-button" type="submit" th:text="#{button.create.collection}"></button>
</form>
<table class="styled-table">
    <thead>
    <tr>
        <th th:text="#{collection}"></th>
        <th th:text="#{curator}"></th>
        <th th:text="#{artworks.number}"></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="collezione: ${collezioni}">
        <td th:text="${collezione.getNome()}"></td>
        <td th:text="|${collezione.getCuratore().getNome()} ${collezione.getCuratore().getCognome()}|"></td>
        <td th:text="${#lists.size(collezione.getOpere())}"></td>
        <td>
            <form th:action="@{/admin/collezione/{id}/gestisci(id=${collezione.getId()})}">
                <button class="a-button" type="submit" th:text="#{button.modify}"></button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/collezione/{id}/elimina(id=${collezione.getId()})}" method="POST">
                <button class="a-button" type="submit" th:text="#{button.delete}"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
