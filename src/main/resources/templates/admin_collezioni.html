<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragment.html :: header"></head>
<body>
<navbar th:replace="fragments/admin_fragment.html :: navbar"></navbar>
<h1>Gestione Collezioni</h1>

<a th:href="@{/admin/crea_collezione}" th:text="#{button.create.collection}"></a>

<table class="styled-table">
    <thead>
    <tr>
        <th>Collezione</th>
        <th>Curatore</th>
        <th>Numero Opere</th>
        <th>Gestisci</th>
        <th>Elimina</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="collezione: ${collezioni}">
        <td th:text="${collezione.nome}"></td>
        <td th:text="${collezione.curatore.nome}"></td>
        <td th:text="${#lists.size(collezione.opere)}"></td>
        <td><a type="button" th:text="#{button.modify}" th:href="@{/admin/collezione/{id}/gestisci(id=${collezione.id})}"></a></td>
        <td><a type="button" th:text="#{button.delete}" th:href="@{/admin/collezione/{id}/gestisci(id=${collezione.id})}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
