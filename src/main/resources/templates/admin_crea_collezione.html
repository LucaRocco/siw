<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragment.html :: header"></head>
<body>

<navbar th:replace="fragments/admin_fragment.html :: navbar"></navbar>

<h1 th:text="#{title.create.collection}"></h1>
<form method="POST" th:action="@{/admin/crea_collezione}" th:object="${nuovaCollezione}">
    <div>
        <strong><span th:text="#{name}"></span></strong>
        <div><input th:field="*{nome}" type="text"/></div>
        <span th:errors="*{nome}" th:if="${#fields.hasErrors('nome')}"></span>
    </div>
    <div>
        <strong><span th:text="#{description}"></span></strong>
        <div><input th:field="*{descrizione}" type="text"/></div>
    </div>
    <div>
        <strong><span th:text="#{curator}"></span></strong>
    </div>
    <select name="curatoreSelezionato">
        <option th:text="#{dropdown.select.text}" value="null"></option>
        <option th:each="curatore : ${curatori}" th:text="|${curatore.nome} ${curatore.cognome}|"
                th:value="${curatore.matricola}"></option>
    </select>
    <span th:errors="*{curatore}" th:if="${#fields.hasErrors('curatore')}"></span>
    <div>
        <span><button class="a-button" th:text="#{button.send}" type="submit"></button></span>
    </div>
</form>

</body>
</html>
