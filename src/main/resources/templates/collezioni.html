<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:include="fragments/base.html :: headerfiles(title=#{collezioni.title})"></head>
<head>
    <link th:href="@{/css/collezioni.css}" rel="stylesheet">
    <link th:href="@{css/card-gallery.css}" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <nav th:replace="fragments/base.html :: navbar"></nav>
    <div class="page-title" th:text="#{navbar.collections}"></div>
    <div class="cards">
        <div class="card-item">
            <div class="property-card" th:each="collezione : ${collezioni}">
                <a th:href="@{/collezione/{idCollezione}(idCollezione=${collezione.id})}">
                    <div class="property-image"></div>
                </a>
                <div class="property-description">
                    <h5 th:text="${collezione.nome}"></h5>
                    <p th:text="${collezione.descrizione}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
