<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/base.html :: headerfiles(title=#{collection.title})">
</head>
<head>
    <link th:href="@{/css/collezione.css}" rel="stylesheet">
</head>

<body>
<div class="wrap">
    <nav th:replace="fragments/base.html :: navbar"></nav>
    <div class="padding-before-title"></div>
    <div id="collection-title" th:text="${collezione.descrizione}"></div>

    <div class="collezione-container">
        <div class="collezione-content" th:each="opera : ${collezione.opere}">
            <img class="collezione-content-image" th:src="${opera.foto}"/>
            <a th:href="@{/opera/{idOpera}(idOpera=${opera.id})}"
               th:text="${opera.titolo}"></a>
        </div>
    </div>
</div>
<footer th:replace="fragments/base.html :: footer"></footer>
<div class="background"></div>
</body>
</html>
