<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragment.html :: header"></head>
<body>
<h1 th:text="#{title.create.artwork}"></h1>
<form th:action="@{/admin/crea_opera}" method="POST" th:object="${nuovaOpera}" enctype="multipart/form-data">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
    <div>
        <b><span th:text="#{text.title}"></span></b>
        <div><input type="text" th:field="*{titolo}"/></div>
        <span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
    </div>
    <div>
        <b><span th:text="#{text.creation.year}"></span></b>
        <div><input type="text" th:field="*{annoRealizzazione}"/></div>
        <span th:if="${#fields.hasErrors('annoRealizzazione')}" th:errors="*{annoRealizzazione}"></span>
    </div>
    <div>
        <b><span th:text="#{description}"></span></b>
        <div><input type="text" th:field="*{descrizione}"/></div>
    </div>
    <div>
        <b><span th:text="#{text.photo}"></span></b>
        <div><input type="file" name="immagine" accept="image/png, image/jpeg" /></div>
    </div>
    <div>
        <b><span th:text="#{text.author}"></span></b>
    </div>
    <select name="autoreSelezionato" class="dropdown">
        <option class="dropdown-element" th:each="artista : ${artisti}" th:value="${artista.id}" th:text="|${artista.nome} ${artista.cognome}|">
        </option>
    </select>
    <div>
        <span><button class="a-button" type="submit" th:text="#{button.send}">Invio</button></span>
    </div>
</form>
</body>
</html>
