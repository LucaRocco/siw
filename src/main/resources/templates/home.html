<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:include="fragments/base.html :: headerfiles(title=#{home.title})"></head>
<head>
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body>
<div class="wrap">
    <nav th:replace="fragments/base.html :: navbar"></nav>
    <div class="page-title" th:text="#{text.our.artworks}"></div>
    <div class="gallery">
        <div class="gallery-entry" th:each="opera: ${opere}">
            <a th:href="@{/opera/{idOpera}(idOpera=${opera.id})}"><img th:src="${opera.foto}"></a>
        </div>
    </div>
</div>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
