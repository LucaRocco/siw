<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragment.html :: header"></head>
<body>
<navbar th:replace="fragments/admin_fragment.html :: navbar"></navbar>
<h1 th:text="#{title.manage.operas}"></h1>
<form th:action="@{/admin/crea_opera}">
    <button class="a-button" type="submit" th:text="#{button.create.opera}"></button>
</form>
<table class="styled-table">
    <thead>
    <tr>
        <th th:text="#{text.title}"></th>
        <th th:text="#{text.creation.year}"></th>
        <th th:text="#{text.description}"></th>
        <th th:text="#{text.author}"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="opera: *{opere}">
        <td th:text="${opera.titolo}"></td>
        <td th:text="${opera.annoRealizzazione}"></td>
        <td th:text="${opera.descrizione}"></td>
        <td th:text="${opera.autore.nome}"></td>
        <td>
            <form th:action="@{/admin/opera/{idOpera}/elimina(idOpera=${opera.id})}"
                  method="post">
                <button class="a-button" type="submit" th:text="#{button.delete}"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
